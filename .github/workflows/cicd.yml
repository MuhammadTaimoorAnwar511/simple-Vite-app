name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout Source
       uses: actions/checkout@v3
     - name: Login to Docker Hub
       uses: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
     - name: Build Docker Image
       run:  docker build -t reactjs-app .
     - name: Publish image to docker hub
       run:  docker push ${{ secrets.DOCKER_USERNAME }}reactjs-app:latest

  deploy:
    needs: build
    runs-on: aws-ec2
    steps:
     - name: pull image from docker hub
       run:  docker pull reactjs-app:latest
     - name: Delete old container if it exsist
       run:  docker rm -f reactContainer
     - name: run docker container
       run: docker run -d -p 3000:80 --name reactContainer reactjs-app
